<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="template.xhtml">

	<ui:define name="title">Show Room</ui:define>

	<ui:define name="conteudo">

		<body background="120949-free-road-wallpaper-1920x1080.jpg"></body>

		<form jsf:id="form">
		<ui:repeat var="carro" value="#{mBeanCar.carros}">
			
			<div style="width: 25%; float: left; height: 40%;">
			
			<h:graphicImage value="ServletImagem?id=#{carro.id}"
			width="60%" height="50%"></h:graphicImage>
		
		
			<p class="text-white">
			Código: <h:outputText value="#{carro.id}" ></h:outputText>
			</p>
			
			<p class="text-white">
			Modelo: <h:outputText value="#{carro.modelo}"></h:outputText>
			</p>
			
			<p class="text-white">
			Descrição: <h:outputText value="#{carro.descricao}"></h:outputText>
			</p>
			
			<input type="submit" jsf:id="mostruario"
				jsf:action="#{mBeanCar.carregarCarro(carro)}" value="Detalhes"
				class="btn btn-primary"></input>
			
			</div>
		
		</ui:repeat>
		
		</form>
</ui:define>

	<ui:define name="script">

		<script>
			
		</script>

	</ui:define>

</ui:composition>

</html>
