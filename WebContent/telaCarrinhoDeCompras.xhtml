<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">

	<ui:define name="title">Carrinho de Compras</ui:define>

	<ui:define name="conteudo">

		<form jsf:id="form">

			<table class="table">
				<tr>
					<th>Código do Veículo</th>
					<th>Marca do Veículo</th>
					<th>Modelo do Veículo</th>
					<th>Quantidade</th>
					<th>Valor</th>
					<th></th>
				</tr>

				<ui:repeat var="item" value="#{mBeanCarrinho.itens}">
					<tr>
						<td>#{item.carro.id}</td>
						<td>#{item.carro.marca}</td>
						<td>#{item.carro.modelo}</td>
						<td>#{item.quantidade}</td>
						<td>#{item.carro.valor}</td>
						<td></td>
					</tr>
				</ui:repeat>

			</table>

			<input type="submit" jsf:id="salvarPedido"
				jsf:action="#{mBeanCarrinho.salvarPedido}" value="Salvar Pedido" />

		</form>

	</ui:define>

	<ui:define name="script">

		<script>
			
		</script>

	</ui:define>

</ui:composition>

</html>
