<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">

<ui:define name="title">Cadastro</ui:define>

<ui:define name="conteudo">

<h1 align="center">
		<font color="Silver"><i>Bonnie e Clyde Locadora</i></font>
	</h1>

	<form jsf:id="form">
	
	<h:messages></h:messages>

		<div class="row">
			<div class="col-md-6 mb-3">
				<label for="validationDefault01" class="text-white">Nome</label> <input
					jsf:id="Nome" jsf:value="#{mBeanCPF.nome}" type="text"
					class="form-control" id="validationDefault01" placeholder="Nome" />
			</div>
			<div class="col-md-6 mb-3">
				<label for="validationDefault02" class="text-white">Sobrenome</label>
				<input jsf:id="Sobrenome" jsf:value="#{mBeanCPF.sobrenome}"
					type="text" class="form-control" id="validationDefault02"
					placeholder="Last name" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 mb-3">
				<label for="validationDefault03" class="text-white">Cidade</label> <input
					jsf:id="Cidade" jsf:value="#{mBeanCPF.cidade}" type="text"
					class="form-control" id="validationDefault03" placeholder="Cidade" />
				<div class="invalid-feedback">Please provide a valid city.</div>
			</div>
			<div class="col-md-3 mb-3">
				<label for="validationDefault04" class="text-white">Estado</label> <input
					jsf:id="Estado" jsf:value="#{mBeanCPF.estado}" type="text"
					class="form-control" id="validationDefault04" placeholder="Estado" />
				<div class="invalid-feedback">Please provide a valid state.</div>
			</div>
			<div class="col-md-3 mb-3">
				<label for="validationDefault05" class="text-white">CEP</label> <input
					jsf:id="CEP" jsf:value="#{mBeanCPF.cep}" type="text"
					class="form-control" name="cepin" id="cepin" placeholder="CEP" />
				<div class="invalid-feedback">Please provide a valid CEP.</div>
			</div>
			<div class="col-md-3 mb-3">
				<label for="validationDefault05" class="text-white">CPF</label> <input
					jsf:id="CPF" jsf:value="#{mBeanCPF.cpf}" type="text"
					class="form-control" name="cpfin" id="cpfin" placeholder="CPF" />
				<div class="invalid-feedback">Please provide a valid CPF.</div>
			</div>
		</div>

		<input jsf:id="btnSalvar" jsf:action="#{mBeanCPF.Salvar}"
			class="btn btn-primary" type="submit" value="Salvar">
			
			
			
			</input>
			
			
			<table class="table">
				<tr>
					<th class="text-gold">CÃ³digo do Jogo</th>
					<th class="text-white">Nome do Jogo</th>
					<th class="text-white">Tipo do Jogo</th>
					<th class="text-white">Modo do Jogo</th>
					<th class="text-white">Plataforma</th>
				</tr>

				<ui:repeat var="cliente" value="#{mBeanCPF.clientes}">
					<tr>
						<td>1</td>
						<td>#{cliente.nome}</td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</ui:repeat>

			</table>
			
	</form>

</ui:define>

<ui:define name="script">

<script>
	$('#cpfin').mask('000.000.000-00');
	$('#cepin').mask('00.000-000');
</script>

</ui:define>

</ui:composition>

</html>
